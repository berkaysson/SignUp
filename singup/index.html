<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="header">
          <img
            src="odin-lined.png"
            alt=""
            id="logo"
            height="100px"
            width="75px"
          />
          <h1>ODIN</h1>
        </div>
      </div>

      <div class="right">
        <div class="title">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br> Sign up <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="signup-form">
          <h2>Let's do this!</h2>
          <form action="#" method="#" id="sign-up">
            <div class="form-input">
              <label for="first_name">First name</label>
              <input type="text" minlength="2" maxlength="30" required/><span></span>
            </div>
            <div class="form-input">
              <label for="last_name">Last Name</label>
              <input type="text" minlength="2" maxlength="30" required/><span></span>
            </div>
            <div class="form-input">
              <label for="email">Email</label>
              <input type="email" required/><span></span>
            </div>
            <div class="form-input">
              <label for="phone_number">Phone Number</label>
              <input type="number" maxlength="30" required/><span></span>
            </div>
            <div class="form-input">
              <label for="password">Password</label>
              <input id="password" type="password" maxlength="18" required/><span id="password_not_match">*Passwords do not match</span>
            </div>
            <div class="form-input">
              <label for="confirm_password">Confirm Password</label>
              <input id="confirm_password" type="password" maxlength="18" required/>
            </div>
          </form>
        </div>
        <div class="login">
          <button form="sign-up" type="submit" class="btn">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
